databases:
  - name: moviemix-database
    databaseName: moviemix_database
    user: moviemix_database_user

services:
  - type: web
    name: movie-mix-api
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: moviemix_database
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false